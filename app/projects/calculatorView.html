<div class="container below-nav">
    <div class="row">
        <div class="col-sm-9" id="intro">
            <h1>JQuery/JS Calculator</h1>
            <p>Click the buttons to use the calculator.</p>
            <div id="calculator" class="container-fluid panel panel-default" style="margin-top: 40px;">
                <div class="calc-container">
                            <div class="row">
                                <input type="text" class="display lead" id="display" value="">
                            </div>
                            <div class="row">
                                <button id="button-ac" class="btn btn-info clear" value="AC">AC</button>
                                <button id="button-ce" class="btn btn-info clear" value="CE">CE</button>
                                <button id="button-pct" class="btn btn-default calculate" value="%"><span class="lead">%</span></button>
                                <button id="button-div" class="btn btn-default operator" value="div"><span class="lead">&divide;</span></button>
                            </div>
                            <div class="row">
                                <button id="button-7" class="btn btn-default number" value="7"><span class="lead">7</span></button>
                                <button id="button-8" class="btn btn-default number" value="8"><span class="lead">8</span></button>
                                <button id="button-9" class="btn btn-default number" value="9"><span class="lead">9</span></button>
                                <button id="button-mul" class="btn btn-default operator" value="mul"><span class="lead">x</span></button>
                            </div>
                            <div class="row">
                                <button id="button-4" class="btn btn-default number" value="4"><span class="lead">4</span></button>
                                <button id="button-5" class="btn btn-default number" value="5"><span class="lead">5</span></button>
                                <button id="button-6" class="btn btn-default number" value="6"><span class="lead">6</span></button>
                                <button id="button-sub" class="btn btn-default operator" value="sub"><span class="lead">-</span></button>
                            </div>
                            <div class="row">
                                <button id="button-1" class="btn btn-default number" value="1"><span class="lead">1</span></button>
                                <button id="button-2" class="btn btn-default number" value="2"><span class="lead">2</span></button>
                                <button id="button-3" class="btn btn-default number" value="3"><span class="lead">3</span></button>
                                <button id="button-add" class="btn btn-tall btn-default operator" style="float:right;" value="add"><span class="lead">+</span></button>
                                <button id="button-0" class="btn btn-default number" value="0"><span class="lead">0</span></button>
                                <button id="button-dec" class="btn btn-default number" value="."><span class="lead">.</span></button>
                                <button id="button-equ" class="btn btn-default calculate" value="="><span class="lead">=</span></button>
                            </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3" id="details">
            <div class="panel panel-info">
                <div class="panel-heading"><strong>Technologies Used</strong></div>
                <div class="panel-body">JQuery/JavaScript<br />Bootstrap3<br />HTML5<br />CSS3</div>
            </div>
        </div>
    </div>
</div>
<script src="js/projects/calculatorView.js"></script>
