                <input id="inputCost" name="inputCost" type="number" placeholder="Product cost " class="form-control" ng-model="vm.product.cost" style="text-align:right;" />
            </div>
            <span class="help-block" ng-show="productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty">Product cost must be a valid number or empty.</span>

        <div class="form-group" ng-if="vm.priceOption=='percent'" ng-class="{'has-error':productPriceForm.inputMarkupPercent.$invalid && productPriceForm.inputMarkupPercent.$dirty}">
            <div class="col-md-6 col-md-offset-2">
                <label class="control-label" for="inputMarkupPercent">Markup Percentage</label>
                <div class="form-group row" style="margin-bottom:0px;">
                    <div class="col-md-4">
                        <input id="inputMarkupPercent" name="inputMarkupPercent" type="number" placeholder="Markup % " class="form-control" ng-model="vm.markupPercent" style="text-align:right;" />
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default" ng-click="vm.calculatePrice()" title="Calculate the price based on the code plus % markup">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="vm.priceOption=='amount'" ng-class="{'has-error':productPriceForm.inputMarkupAmount.$invalid && productPriceForm.inputMarkupAmount.$dirty}">
            <div class="col-md-6 col-md-offset-2">
                <label class="control-label" for="inputMarkupAmount">Markup Amount</label>
                <div class="form-group row" style="margin-bottom:0px;">
                    <div class="col-md-4">
                        <input id="inputMarkupAmount" name="inputMarkupAmount" type="number" placeholder="Markup $ " class="form-control" ng-model="vm.markupAmount" style="text-align:right;" />
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default" ng-click="vm.calculatePrice()" title="Calculate the price based on the code plus a markup amount">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPrice" class="control-label col-md-2">Price</label>
            <div class="col-md-4">
                <input id="inputPrice" name="inputPrice" type="number" placeholder="Price " class="form-control" ng-model="vm.product.price" style="text-align:right;" required />
            </div>
            <span class="help-block" ng-show="productPriceForm.inputPrice.$invalid && productPriceForm.inputPrice.$dirty">Price must be a valid number.</span>
        </div>
        <div class="row">
            <div class="col-md-2" style="text-align:left;margin-bottom:15px;">Margin {{vm.marginPercent() | number:0}}%</div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
              <span>
                <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px" ng-disabled="productPriceForm.$invalid" ng-click="vm.submit(productPriceForm.$valid)">Save</button>
              </span>
              <span>
                <button class="btn btn-default" ng-click="vm.cancel()" style="width:70px;margin-right:0px">Cancel</button>
              </span>
            </div>
        </div>
      </fieldset>
