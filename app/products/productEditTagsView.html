<form name="productForm" role="form" class="form-horizontal" novalidate>
   <legend>Product Search Tags</legend>
        <div class="form-group">
            <label for="inputSearchTags" class="control-label col-md-2">Search Tags</label>
            <div class="col-md-8">
                <input id="inputSearchTags" type="text" placeholder="Product search keywords separated by commas" class="form-control" ng-model="vm.newTags" />
            </div>
            <div class="col-md-1">
                <button class="btn btn-default" ng-click="vm.addTags(vm.newTags)" type="button">Add</button>
            </div>
        </div>
        <div class="row col-md-8 col-md-offset-2">
            <span ng-repeat="tag in vm.product.tags | orderBy">
                <button class="btn btn-default" style="font-size:smaller;margin-right:3px;" ng-click="vm.removeTag($index)">{{tag}} <span class="glyphicon glyphicon-remove"></span>
                </button>
            </span>
        </div>
        <div class="form-group">
          <div class="col-md-4 col-md-offset-2" style="margin-top:15px;">
            <span>
                <button class="btn btn-primary" ng-click="vm.submit()" style="width:80px;margin-right:10px" type="submit">Save</button>
                <button class="btn btn-default" ng-click="vm.cancel()" style="width:70px">Cancel</button>
            </span>
          </div>
        </div>
</form>
